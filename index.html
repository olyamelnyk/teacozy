<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>

  <body>

    <!-- Header flex-container -->
    <header>
      <div class="logo"> <!-- flex-item -->
        <img src="resources/images/img-tea-cozy-logo.png" alt="Logo">
      </div>
      <nav> <!-- flex-item -->
        <span><a href="#mission">Mission</a></span>
        <span><a href="#featured_tea">Featured Tea</a></span>
        <span><a href="#locations">Locations</a></span>
      </nav>
    </header>

    <!-- Mission -->
    <div class="mission" id="mission">
      <div class="image-background"></div>
      <div class="our-mission">
        <h2>Our Mission</h2>
        <h4>
          Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea
        </h4>
      </div>
    </div>

    <!-- Featured Tea -->
    <div class="featured" id="featured_tea">

      <h2>Tea of the Month</h2>
      <h4>What's sleeping at The Tea Cozy</h4>

      <div class="pictures">
        <div class="picture berry">
          <img src="resources/images/img-berryblitz.jpg" alt="Berry in a cup">
          <h4>Fall Berry Blitz Tea</h4>
        </div>

        <div class="picture rum">
          <img src="resources/images/img-spiced-rum.jpg" alt="Tea in a box">
          <h4>Spiced Rum Tea</h4>
        </div>

        <div class="picture donut">
          <img src="resources/images/img-donut.jpg" alt="A donut">
          <h4>Seasonal Donuts</h4>
        </div>

        <div class="picture ave">
          <img src="resources/images/img-myrtle-ave.jpg" alt="A teabag in a cup">
          <h4>Myrtle Ave Tea</h4>
        </div>

        <div class="picture bedford">
          <img src="resources/images/img-donut.jpg" alt="A teacup with sugar and flowers">
          <h4>Bedford Bizzare Tea</h4>
        </div>
      </div>

    </div>

    <!-- Location -->

    <!-- Footer -->

  </body>
</html>
